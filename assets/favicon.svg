            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <!-- Glow effect behind the bulb -->
    <path d="M32 4C20.954 4 12 12.954 12 24c0 6.64 3.25 12.56 8.32 16.27.76.56 1.68 1.73 1.68 2.73v5c0 1.65 1.35 3 3 3h14c1.65 0 3-1.35 3-3v-5c0-1 .92-2.17 1.68-2.73C48.75 36.56 52 30.64 52 24c0-11.046-8.954-20-20-20z" fill="url(#bulbGradient)" opacity="0.4" filter="url(#glow)" />
    
    <!-- Bulb Body -->
