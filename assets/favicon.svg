    <path d="M26 56h12" stroke="#e2e8f0" stroke-width="2" stroke-linecap="round" />
    
    <!-- Bottom Contact -->
    <path d="M29 60h6c0 1.1-.9 2-2 2h-2c-1.1 0-2-.9-2-2z" fill="#94a3b8" />
    
