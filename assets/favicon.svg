<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bulbGradient" x1="10" y1="10" x2="54" y2="54" gradientUnits="userSpaceOnUse">
